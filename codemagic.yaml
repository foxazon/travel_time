workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    ios_signing:
      distribution_type: app_store
      bundle_identifier: com.traveltime.converter

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Build IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: Codemagic
        key_id: BP5R4U8U6J
        issuer_id: c32696c2-4192-4ac3-a840-0da105abe126
        submit_to_testflight: true
