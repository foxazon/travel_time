workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - apple_credentials
      vars:
        BUNDLE_ID: "com.traveltime.converter"
    scripts:
      - name: Set up code signing with Apple ID
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --apple-id=$APPLE_ID \
            --password=$APP_SPECIFIC_PASSWORD \
            --type IOS_APP_DEVELOPMENT \
            --create
      - name: Add certificates to keychain
        script: |
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Build iOS app
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - travel.time.converter@gmail.com
        notify:
          success: true
          failure: true
